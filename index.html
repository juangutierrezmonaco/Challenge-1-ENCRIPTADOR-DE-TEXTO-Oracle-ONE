<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d78df47158.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <header>
        <img src="./images/logo-alura.svg" alt="Alura - Logo">
    </header>
    
    <main>
        <form class="contenedorIngreso">
            <div class="contenedorIngresoTraducir">
                <textarea name="textToTranslate" id="textToTranslate" placeholder="Ingrese el texto aquí"></textarea>
                <button id="botonPegar" type="button"><i class="fa-solid fa-paste"></i></button>
            </div>
            
            <span class="contenedorIngresoTexto">
                <i class="fa-solid fa-circle-exclamation"></i>
                Sólo letras minúsculas y sin acentos. Al menos una letra.   
            </span>

            <div class="contenedorIngresoBotones">
                <button id="botonEncriptar"> Encriptar </button>

                <button id="botonDesencriptar"> Desencriptar </button>

                <button id="botonReinicio"><i class="fa-solid fa-rotate"></i></button>
            </div>
        </form>

        <div class="contenedorResultadoVacio">
            <img src="./images/imagen-ingreso-vacio.svg" alt="Imagen - Ingreso vacío" class="imagenIngresoVacio">
            <div class="cartelIngresoVacio">
                <span class="cartelIngresoVacioSup">Ningún mensaje fue encontrado</span>
                <span class="cartelIngresoVacioInf">Ingresa el texto que desees encriptar o desencriptar</span>
            </div>
        </div>

        <form class="contenedorResultado">
            <textarea readonly class="cartelIngresoResultado"></textarea>
            <button id="botonCopiar"> Copiar <i class="fa-solid fa-copy"></i></button>
        </form>
    </main>

    <footer>
        <p>
            Juan Manuel Gutierrez Monaco - Desarrollado para el programa ONE de Oracle en conjunto con Alura LATAM - 2022
            <i class="fa-solid fa-grip-lines-vertical"></i>
            <a href="https://www.linkedin.com/in/juangutierrezmonaco/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/juangutierrezmonaco" target="_blank"><i class="fa-brands fa-square-github"></i></a>
        </p>
    </footer>

    <!-- JS -->
    <script src="./js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
